
  <form action="submit">
  <input type="text"  [(ngModel)]="initialValue" name="initial" (keyup)="onKey($event)" >
  <select [(ngModel)]="initialKey" name="initialKey">
    <option *ngFor="let key of currencyType" [ngValue]="key">{{ key }}</option>
  </select> 
  <p>=</p> <input type="text"  [(ngModel)]="finalValue" name="final">
  <select [(ngModel)]="finalKey" name="finalKey">
    <option *ngFor="let key of currencyType" [ngValue]="key">{{ key }}</option>
  </select> 
  </form>
